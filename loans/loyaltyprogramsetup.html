  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <!-- Loyalty Program Setup Section -->
    <div class="bg-gray-800 rounded-lg shadow px-5 py-6 sm:px-6 mb-8">
      <h2 class="text-xl font-semibold mb-6 text-gray-300">Loyalty Program Setup</h2>

      <!-- Configuration Form -->
      <form id="loyaltyProgramForm">
        <!-- Program Name -->
        <div class="mb-4">
          <label for="programName" class="block text-sm font-medium text-gray-400">Program Name</label>
          <input type="text" id="programName" name="programName" required class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Earning Criteria -->
        <div class="mb-4">
          <label for="earningCriteria" class="block text-sm font-medium text-gray-400">Earning Criteria</label>
          <select id="earningCriteria" name="earningCriteria" class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-indigo-500">
            <option value="purchase">Per Purchase</option>
            <option value="action">Specific Actions</option>
            <!-- Additional options -->
          </select>
        </div>

        <!-- Token Value -->
        <div class="mb-4">
          <label for="tokenValue" class="block text-sm font-medium text-gray-400">Token Value</label>
          <input type="number" id="tokenValue" name="tokenValue" min="0" step="0.01" required class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Redemption Options -->
        <div class="mb-4">
          <label for="redemptionOptions" class="block text-sm font-medium text-gray-400">Redemption Options</label>
          <textarea id="redemptionOptions" name="redemptionOptions" rows="3" class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-indigo-500"></textarea>
        </div>

        <!-- Expiration Rules -->
        <div class="mb-4">
          <label for="expirationRules" class="block text-sm font-medium text-gray-400">Expiration Rules</label>
          <input type="text" id="expirationRules" name="expirationRules" required class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Program Activation Toggle -->
        <div class="flex items-center mb-4">
          <label for="programActive" class="block text-sm font-medium text-gray-400 mr-2">Program Active</label>
          <input type="checkbox" id="programActive" name="programActive" class="rounded text-indigo-600 focus:ring-indigo-500">
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3">
          <button type="button" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded transition duration-300">Cancel</button>
          <button type="submit" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded transition duration-300">Save Changes</button>
        </div>
      </form>
    </div>

    <!-- Customer Rewards Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-gray-700 divide-y divide-gray-600 rounded-md overflow-hidden">

              Tokens Redeemed
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
              Remaining Tokens
            </th>
            <!-- More columns can be added as needed -->
